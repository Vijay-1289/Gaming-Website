<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cute-font {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        .hover-tilt:hover {
            transform: translateY(-10px);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-pink-100 cute-font">
    <header class="bg-pink-400 text-white text-center py-6 shadow-lg">
        <h1 class="text-3xl font-bold">Welcome to the Lovely Game Hub</h1>
    </header>
    <main class="p-6 flex justify-center">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">
            <a href="https://chess.barr.media/" class="block group hover-tilt">
                <div class="bg-white shadow-md rounded-md overflow-hidden border-2 border-pink-300">
                    <img src="chess/Chess.png" alt="Chess" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h2 class="text-lg font-semibold group-hover:text-pink-600">Chess</h2>
                    </div>
                </div>
            </a>
            <a href="tictactoe.html" class="block group hover-tilt">
                <div class="bg-white shadow-md rounded-md overflow-hidden border-2 border-pink-300">
                    <img src="tictactoe.png" alt="Tic Tac Toe" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h2 class="text-lg font-semibold group-hover:text-pink-600">Tic Tac Toe</h2>
                    </div>
                </div>
            </a>
            <a href="http://showcase.codethislab.com/games/cricket_batter_challenge/?_gl=1*5t9rle*_up*MQ..*_ga*MTQ3NTUzMjA5LjE3MzQ4NDU5ODQ.*_ga_S66PJHZYYK*MTczNDg0NTk4My4xLjAuMTczNDg0NTk4My4wLjAuMA.." class="block group hover-tilt">
                <div class="bg-white shadow-md rounded-md overflow-hidden border-2 border-pink-300">
                    <img src="Cricket.png" alt="Cricket" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h2 class="text-lg font-semibold group-hover:text-pink-600">Cricket</h2>
                    </div>
                </div>
            </a>
            <a href="tennis/tennis.html" class="block group hover-tilt">
                <div class="bg-white shadow-md rounded-md overflow-hidden border-2 border-pink-300">
                    <img src="tennis/tennis.png" alt="Tennis" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h2 class="text-lg font-semibold group-hover:text-pink-600">Tennis</h2>
                    </div>
                </div>
            </a>
            <a href="https://bit.ly/ping-pong-html5" class="block group hover-tilt">
                <div class="bg-white shadow-md rounded-md overflow-hidden border-2 border-pink-300">
                    <img src="pingpong.png" alt="Ping Pong" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h2 class="text-lg font-semibold group-hover:text-pink-600">Ping Pong</h2>
                    </div>
                </div>
            </a>
            <a href="https://cdn-factory.marketjs.com/en/ludo-hero/index.html" class="block group hover-tilt">
                <div class="bg-white shadow-md rounded-md overflow-hidden border-2 border-pink-300">
                    <img src="ludo.png" alt="Ludo" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h2 class="text-lg font-semibold group-hover:text-pink-600">Ludo</h2>
                    </div>
                </div>
            </a>
            <a href="https://preeminent-sunflower-916274.netlify.app/" class="block group hover-tilt">
                <div class="bg-white shadow-md rounded-md overflow-hidden border-2 border-pink-300">
                    <img src="games.png" alt="More Games" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h2 class="text-lg font-semibold group-hover:text-pink-600">More Games</h2>
                    </div>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
